<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Quiz page</title>
    <style>
        .correct {}
    </style>
</head>

<body>
    <h1>Quiz</h1>
    <form>
        <!-- will need to change to a1 instead of a1 because its refing the input which will be the answer...
        so will need to put a div in so can have question as variable too? later -->
        <ol id="theQuiz">
        </ol>
        </br>
        <button type="button" class="btn btn-danger" onclick="checkAnswers()">Check Answers</button>
        <button type="button" class="btn btn-danger" onclick="clearAnswers()">Clear Answers</button>
        <button type="button" class="btn btn-danger" onclick="nextQuiz()">Next Quiz</button>
    </form>

    <script>
        let qaArray = [
            {
                "id": 1,
                "q": "What year did columbus sail the ocean blue?",
                'a': 1492,
                "userResponse": "",
                "userCorrect": false,
            }, {
                "id": 2,
                "q": "Head shoulders knees and toes, knees and ____",
                "a": "toes",
                "userResponse": "",
                "userCorrect": false,
            }, {
                "id": 3,
                "q": "What is the better pet - cat or dog?",
                "a": "both",               // trick question, both ",
                "userResponse": "",
                "userCorrect": false,
            }, {
                "id": 4,
                "q": "a square is a type of rectangle",
                "a": "(true false radio button)",
                "userResponse": "",
                "userCorrect": false,
            }, {
                "id": 5,
                "q": "my bossy niece has a case of the terrible ____",
                "a": "twos",                    //(twos) also accept 2s",
                "userResponse": "",
                "userCorrect": false,
            }
        ];

        function createQuiz() {
            let theQuiz = document.getElementById("theQuiz");

            qaArray.forEach((qaObj) => {
                let qaListItem = `<li><label for="userResponse${qaObj.id}"> ${qaObj.q}</label><br>
    <input type="text" id="userResponse${qaObj.id}" name="userResponse${qaObj.id}"></li><br>`
                theQuiz.innerHTML += qaListItem;
            });
        }
        createQuiz();

        function checkAnswers() {

            for (i = 0; i < 5; i++) {
                let responseName = "userResponse" + (i + 1);
                let thisResponse = document.getElementById(responseName);

                if (thisResponse.value != null) {
                    qaArray[i].userResponse = thisResponse.value;       //save user's response into the array}
                    if (qaArray[i].userResponse == qaArray[i].a) {      //check against quiz key 
                        qaArray[i].userCorrect = true                   //change answer boolean to true if matches        
                    }
                }
            }
        }

        function clearAnswers() {
            let theQuiz = document.getElementById("theQuiz");
            theQuiz.innerHTML = "";
            createQuiz();
        } 

    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
